<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>

    <h1>Shopping Cart</h1>

    <a href="{% url 'product_list' %}">productlist</a>
    {% if cart_items %}
    <ul>
        {% for item in cart_items %}
        <li>
            {{ item.product.name }} - Quantity: {{ item.quantity }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
